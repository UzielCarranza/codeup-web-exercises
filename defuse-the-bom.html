<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>
<button id="addBomb">Add more Bombs!!!</button>

<script>
(function() {
    "use strict";

    var detonationTimer = 5;

    // TODO: This function needs to be called once every second
    function updateTimer() {

        if (detonationTimer == 0) {
            alert('EXTERMINATE!');
            document.body.innerHTML = '';

        } else if (detonationTimer > 0) {
            document.getElementById('timer').innerHTML = detonationTimer;
        }
        detonationTimer--;
    }
    let newDetonationTimer = setInterval(updateTimer, 1000);
    updateTimer();
    //here is my own code
    var activityNumber = 2;
    var addButton = document.getElementById('addtime');
    var tracklistTable = document.getElementById('tracklist');

    addButton.onclick = function(){
        tracklistTable.innerHTML += '<tr><td>' + activityNumber + '</td><td><label>Activity Log: </label><br><input type="text" name="actlog" ' + activityNumber + '" class="required"></td><td><label>Time: </label><br><input type="time" name="time" ' + activityNumber + ' class="required"></td></tr>';
        activityNumber += 1;
    };
    //ends my code

    // TODO: When this function runs, it needs to
    // cancel the interval/timeout for updateTimer()
    function defuseTheBOM() {
        let clear = clearTimeout(newDetonationTimer);
        alert("boom defused");
    }

    // Don't modify anything below this line!
    //
    // This causes the defuseTheBOM() function to be called
    // when the "defuser" button is clicked.
    // We will learn about events in the DOM lessons
    var defuser = document.getElementById('defuser');
    defuser.addEventListener('click', defuseTheBOM);
})();
</script>
</body>
</html>
